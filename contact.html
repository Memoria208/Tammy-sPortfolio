 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tammy Thomas | Computer Science Portfolio & Projects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Tammy Thomas is a Computer Science student showcasing portfolio projects in software development, data privacy, and security.">

  <!-- Two fonts: Montserrat (headings) + Lora (body) -->

  <!-- link rel="preconnect" etc -This tells the browser to set up an early connection to Google’s font server before the actual font request happens. It speeds things up slightly. -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- This is the actual stylesheet request to Google Fonts. It includes:

Lora:

Normal weight 400 

Italic weight 400 

Montserrat:

Bold weight 700 

The &display=swap bit tells the browser to use a fallback font until the Google font loads, then “swap” it in to avoid long blank text rendering. -->

  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;1,400&family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <!-- External stylesheet (required) -->
  <link rel="stylesheet" href="style.css">
</head>
 <script>
  // Simple "thank you" message without reloading the page
  const contactForm = document.getElementById("contact-form");
  const formMessage = document.getElementById("form-message");

  if (contactForm) {
    contactForm.addEventListener("submit", function (event) {
      event.preventDefault(); // stops the page from reloading

      formMessage.textContent = "Thank you! Your message has been sent.";
      
      // Optional: clear the form
      contactForm.reset();
    });
  }
</script>

<body>

<!-- Requirement: Use two fonts -->

<nav>
  <a href="index.html">Home</a> 
  <a href="about.html">About</a> 
  <a href="projects.html">Projects</a> 
  <a href="contact.html" class="active">Contact</a>
</nav>

<section id="contact">
  <h1>Contact Me</h1>
  <div class="panel">
   <form id="contact-form">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Your name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required>

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="4" placeholder="Write your message here..." required></textarea>

    <button type="submit" class="btn">Send Message</button>

    <p id="form-message" aria-live="polite"></p>
   </form>
 </section>
