  <!-- This is the actual stylesheet request to Google Fonts. It includes:

Lora:

Normal weight 400 

Italic weight 400 

Montserrat:

Bold weight 700 

The &display=swap bit tells the browser to use a fallback font until the Google font loads, then “swap” it in to avoid long blank text rendering. -->

  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;1,400&family=Montserrat:wght@700&display=swap" rel="stylesheet">
